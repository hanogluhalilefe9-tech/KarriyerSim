<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KariyerSim</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React ve Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-gray-100">
    <div id="root"></div>

    <!-- React Kodun -->
    <script type="text/babel">

      function Page() {
        return (
          <main className="flex flex-col items-center justify-center min-h-screen bg-white text-gray-900">
            <h1 className="text-4xl font-bold mb-4">KariyerSim</h1>
            <p className="text-lg text-gray-600 mb-6">
              Bu sayfa <b>page.tsx</b> dosyandan çevrildi ve GitHub Pages'te yayınlanabilir.
            </p>
            <button className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
              Başla
            </button>
          </main>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<Page />);
    </script>
  </body>
</html>
